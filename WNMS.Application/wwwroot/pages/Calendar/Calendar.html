<!DOCTYPE html>
<html>
<head>
<meta charset='utf-8' />
<link href='/adminlte/FullCalendar/packages/core/main.css' rel='stylesheet' />
<link href='/adminlte/FullCalendar/packages/daygrid/main.css' rel='stylesheet' />
<link href='/adminlte/FullCalendar/packages/timegrid/main.css' rel='stylesheet' />
<link href='/adminlte/FullCalendar/packages/list/main.css' rel='stylesheet' />
<script src='/adminlte/FullCalendar/packages/core/main.js'></script>
<script src='/adminlte/FullCalendar/packages/core/locales-all.js'></script>
<script src='/adminlte/FullCalendar/packages/interaction/main.js'></script>
<script src='/adminlte/FullCalendar/packages/daygrid/main.js'></script>
<script src='/adminlte/FullCalendar/packages/timegrid/main.js'></script>
<script src='/adminlte/FullCalendar/packages/list/main.js'></script>
<script>
document.addEventListener('DOMContentLoaded', function() {
    var calendarEl = document.getElementById('calendar');
    var initialLocaleCode = 'zh-cn';
    var calendar = new FullCalendar.Calendar(calendarEl, {
      plugins: [ 'interaction', 'dayGrid', 'timeGrid', 'list' ],
      height: 'parent',
      header: {
        left: 'prev,next today',
        center: 'title',
        right: 'dayGridMonth,timeGridWeek,timeGridDay,listWeek'
      },
      defaultView: 'dayGridMonth',
      // defaultDate: '2019-08-12',
      locale: initialLocaleCode,
      navLinks: true, // can click day/week names to navigate views
      editable: true,
      eventLimit: true, // allow "more" link when too many events
      events: [
        {
          title: '高压电机',
          // url: 'http://google.com/',
          start: '2020-01-11 08:00',
          end:'2020-01-12 12:00'
        },
        {
          title: '直饮水设备维修',
          // url: 'http://google.com/',
          start: '2020-01-15 08:00'
        },
        {
          title: '移动万用房巡检',
          // url: 'http://google.com/',
          start: '2020-01-17 13:00'
        }
      ]
    });

    calendar.render();
  });
</script>
<style>

  html, body {
    overflow: hidden; /* don't do scrollbars */
    font-family: Arial, Helvetica Neue, Helvetica, sans-serif;
    font-size: 14px;
  }

  #calendar-container {
    position: fixed;
    top: 0;
    left: 0;
    right: 0;
    bottom: 0;
  }

  .fc-header-toolbar {
    /*
    the calendar will be butting up against the edges,
    but let's scoot in the header's buttons
    */
    padding-top: 1em;
    padding-left: 1em;
    padding-right: 1em;
  }

</style>
</head>
<body>
  <div id='calendar-container'>
    <div id='calendar'></div>
  </div>

</body>
</html>
