            <script type="text/javascript">
                // Don't use window.onLoad like this in production, because it can only listen to one function.
                window.onload = function () {
                    // Expose variable to use for testing
                    window.zoomWater = svgPanZoom('#svg1', {
                        zoomEnabled: true,
                        controlIconsEnabled: true,
                        // 同步X,Y轴平移
                        beforePan: function (oldP, newP) { return { x: true, y: true } },
                    });

                    // Expose variable to use for testing
                    window.zoomWater2 = svgPanZoom('#svg2', {
                        zoomEnabled: true,
                        controlIconsEnabled: true,
                    });

                    zoomWater.setOnZoom(function (level) {
                        zoomWater2.zoom(level)
                        zoomWater2.pan(zoomWater.getPan())
                    })

                    zoomWater.setOnPan(function (point) {
                        zoomWater2.pan(point)
                    })

                    zoomWater2.setOnZoom(function (level) {
                        zoomWater.zoom(level)
                        zoomWater.pan(zoomWater2.getPan())
                    })

                    zoomWater2.setOnPan(function (point) {
                        zoomWater.pan(point)
                    })
                };

                var sid = window.parent.sid;
                var parid = window.parent.parid;
                $(function () {
                    LoadZStationJKPartuion();
                });

                function LoadZStationJKPartuion() {
                    $.post("/Sws/Sws_Detail/LoadZStationJK", { sid: sid, partionid: parid }, function (data) {
                        if (data != "") {
                            console.log(data.deviceJK);

                            $("#ph").html(data.deviceJK.ph);
                            $("#cl").html(data.deviceJK.cl + "mg/L");
                            $("#orp").html(data.deviceJK.orp + "mv");
                            $("#oxy").html(data.deviceJK.oxygen + "mg/L");
                            $("#tub").html(data.deviceJK.turbidity + "NTU");
                            $("#con").html(data.deviceJK.conductivity + "us/cm");
                            $("#sal").html(data.deviceJK.salinity + "mg/L");
                            $("#har").html(data.deviceJK.hardness + "ppm");
                            $("#ss").html(data.deviceJK.ssll + "m³/h");
                            $("#lj").html(data.deviceJK.ljll + "m³");

                            $("#sfph").html(data.deviceJK.phbhg);
                            $("#sfcl").html(data.deviceJK.ylcbbj);
                            $("#sforp").html(data.deviceJK.orpcbbj);
                            $("#sfoxy").html(data.deviceJK.rycbbj);
                            $("#sftub").html(data.deviceJK.zdcbbj);
                            $("#sfcon").html(data.deviceJK.conHighPolice);
                            $("#sfsal").html(data.deviceJK.yandcbbj);
                            $("#sfhar").html(data.deviceJK.yingdcbbj);
                            //$("#yalibeng1").html(data.deviceJK.jOutPressure + "MPa");

                            window.parent.$("#pcl").html(data.deviceJK.cl);
                            window.parent.$("#ptub").html(data.deviceJK.turbidity);
                            window.parent.$("#pph").html(data.deviceJK.ph);
                        }
                    });
                }

            </script>
